<!DOCTYPE html>
<html>
<head>

<!-- JS, Popper.js, and jQuery -->
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<p w3-include-html="html/menu.html"></p>
<script>
	w3.includeHTML();
	$("#bookDetail").on("submit",function (e)
{
	debugger
    // e.preventDefault();
    var formData = $(this).serialize();
    $.ajax(
    {
        type:'post',
        url:'receiver url',
        data:formData,
        beforeSend:function()
        {
            launchpreloader();
        },
        complete:function()
        {
            stopPreloader();
        },
        success:function(result)
        {
             alert(result);
        }
    });
});
</script>
<body onload="getAuthor(),getPublisher(),getBookDetails();">
	<form id="bookDetail">
<div class="container">
    <fieldset class="col-md-12">
        <legend align="left" style="color: white">DETAILS OF  INDIVIDUAL BOOK</legend>
		<p style="margin-top: 0.4em; margin-bottom: 0em;"></p>
        
        
        <div class="row">
        	<div class="col-md-3"><div class="form-group"><span class="spanclass">Title</span><input type="text" class="form-control form-control-sm" id="title" placeholder=""></div></div>
        	<div class="col-md-3"><div class="form-group"><span class="spanclass">Code</span><input type="text" class="form-control form-control-sm" id="code" placeholder=""></div></div>
        	<div class="col-md-3"><div class="form-group"><span class="spanclass">Author</span><select class="form-control form-control-sm" id="authorId"></select></div></div>
        </div>
        <div class="row">
        	<div class="col-md-3"><div class="form-group"><span class="spanclass">Volume</span><input type="text" class="form-control form-control-sm" id="volume" placeholder=""></div></div>
			<div class="col-md-3"><div class="form-group"><span class="spanclass">Publisher</span><select class="form-control form-control-sm" id="publishId"></select></div></div>
			
		</div>
		<div class="form-group"><button type="button" class="btn btn-primary"  onclick="insertBookDetails()">Submit</button></div>
	 </fieldset>
	 

	 <br>
	 <div>
		 <table class="table table-bordered">
			 <thead>
				 <th>Title</th>
				 <th>Code</th>
				 <th>Volume</th>
				 <th>Author</th>
				 <th>Publisher</th>
				 <th>Edit/Block</th>
			 </thead>
			 <tbody id="allBookDetails">
				 
			</tbody>
		 </table>
	 </div>
</div>    
</form>
